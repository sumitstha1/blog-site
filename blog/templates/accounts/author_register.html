{% extends "base/base.html" %}

{% block content %}
<form method='POST' class="container my-5" action="{% url 'register_author' %}">
{% csrf_token %}
{% include "base/alert.html" %}
    <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control" name="first_name">
        <input type="text" aria-label="Last name" class="form-control" name="last_name">
    </div>

    <div class="mb-3">
        <label for="email_author" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email_author" placeholder="name@example.com" name="email">
    </div>

    <div class="mb-3">
        <label for="author_password" class="form-label">Password</label>
        <input type="password" class="form-control" id="author_password" placeholder="enter your password..." name="password">
    </div>

    <div class="mb-3 row">
        <div class="col-sm-10">
            <input type="submit" class="btn btn-primary" value="Login">
        </div>
    </div>
</form>
{% endblock content %}
